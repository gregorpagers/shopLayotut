<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/161a74872b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <nav class="nav">
            <div class="burger"><i class="fa-solid fa-bars"></i> Menu</div>
            <div class="search">
                <input type="text" class="search-input" placeholder="Wyszukaj produkt...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="logo"><a href="#">FRUITS</a></div>

            <div class="login"><i class="fa-solid fa-user"></i> Zaloguj się</div>
            <div class="cart"><span><i class="fas fa-shopping-cart"></i></span></div>
            <!-- <i class="fas fa-cart-plus"></i>        cart z plusem -->
        </nav>
        <header class="slider">
            <!-- <div class="product-picture"></div> -->
            <div class="description-wrapper">
                <h2>Świeżość jakiej oczekujesz</h2>
                <p>Opis najlepszego produktu w najlepszej możliwej cenie do uzgodnienia</p>
                <button>Sprawdź</button>
            </div>
            <div class="arrow-left"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="arrow-right"><i class="fa-solid fa-chevron-right"></i></div>
            <!-- <div class="dottes"><i class="fa-solid fa-ellipsis"></i></div> -->
        </header>
        <main>
            <div class="bestsellers">
                <h3>Bestsellery</h3>
                <div class="bestsellers-wrapper">
                    <div class="bestseller">
                        <div class="bestseller-image">
                            <div class="overlay"></div>
                            <div class="preview">Podgląd</div>
                        </div>
                        <div class="bestseller-title">Jabłko</div>
                        <div class="bestseller-price"><i class="fas fa-cart-plus"></i>10,00 zł</div>
                    </div>
                    <div class="bestseller">
                        <div class="bestseller-image">
                            <div class="overlay"></div>
                            <div class="preview">Podgląd</div>
                        </div>
                        <div class="bestseller-title">Jabłko</div>
                        <div class="bestseller-price">
                            <i class="fas fa-cart-plus"></i>10,00 zł
                        </div>
                    </div>
                    <div class="bestseller">
                        <div class="bestseller-image">
                            <div class="overlay"></div>
                            <div class="preview">Podgląd</div>
                        </div>

                        <div class="bestseller-title">Jabłko</div>
                        <div class="bestseller-price"><i class="fas fa-cart-plus"></i>10,00 zł</div>
                    </div>
                    <div class="bestseller">
                        <div class="bestseller-image">
                            <div class="overlay"></div>
                            <div class="preview">Podgląd</div>
                        </div>

                        <div class="bestseller-title">Jabłko</div>
                        <div class="bestseller-price"><i class="fas fa-cart-plus"></i>10,00 zł</div>
                    </div>
                </div>
            </div>
            <div class="show-all">
                <button>Pokaż wszystkie produkty</button>
            </div>
            <div class="recommended">
                <h3>Polecane dla Ciebie</h3>
                <div class="recommend"></div>
                <div class="recommend"></div>
                <div class="recommend"></div>
                <div class="recommend"></div>
                <div class="recommend"></div>
                <div class="recommend"></div>
            </div>
        </main>
        <footer>
            <div class="ft-item logo">LOGO</div>
            <div class="ft-item shop">Sklep</div>
            <div class="ft-item policy">Polityka</div>
            <div class="ft-item contact">Kontakt</div>
            <div class="ft-item copyright">&copy; 2024 GP SOFT </div>
        </footer>
    </div>
</body>

</html>
