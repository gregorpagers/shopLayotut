<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/161a74872b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/products-style.css">
    <link rel="stylesheet" href="style/product-style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="nav-sticky">
            <nav class="nav">
                <div class="burger"><i class="fa-solid fa-bars"></i> <span>Menu</span></div>
                <div class="search">
                    <input type="text" class="search-input" placeholder="Wyszukaj produkt...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="logo"><a href="#">FRUITS</a></div>

                <div class="login"></div>
                <div class="cart">
                    <span><i class="fas fa-shopping-cart"></i></span>
                    <span class="collect-counter"></span>
                    <span class="collect-amount">2137zł</span>
                    <span class="collect-times"><i class="fa-regular fa-circle-xmark"></i></span>
                </div>
            </nav>
            <aside class="side-nav">
                <div class="nav-main-page-div">
                    <button class="nav-main-page-button">Strona główna</button>
                </div>
                <div class="nav-all-div">
                    <button class="nav-all-products">Wszystkie produkty</button>
                </div>
                <div class="nav-categories-div">
                </div>
            </aside>
        </div>
        <div class="slider-place"></div>
        <main>
            <div class="products">
                <h3>Wszystkie produkty</h3>
                <div class="products-wrapper">
                </div>
            </div>
        </main>
        <footer>
            <div class="ft-item logo"><a href="#">FRUITS</a></div>
            <div class="ft-item contact">
                <h3>Kontakt</h3>
                <p>tel. <a href="tel:+">999 888 777</a></p>
                <p>e-mail: <a href="mailto:#">sample@fruits.pl</a></p>

            </div>
            <div class="ft-item social">
                <h3>Social media</h3>
                <p class="fb"><a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a></p>
                <p class="insta"><a href="#"><i class="fa-brands fa-instagram"></i> Instagram</a></p>
                <p class="pinterest"><a href="#"><i class="fa-brands fa-pinterest"></i> Pinterest</a></p>
            </div>
            <div class="ft-item copyright">2024 Grzegorz Pajor </div>
        </footer>
    </div>
    <script src="./scripts/slides.js"></script>
    <script src="./scripts/slider.js"></script>
    <script src="./scripts/products.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
